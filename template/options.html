<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BugMagnet Extension Options</title>
  <style>
    body: { padding: 10px; }
		.file-selector {
			display: none;
		}
		.sourceCell {
			max-width: 200px;
			white-space: nowrap;
			overflow: hidden;
		}
		#main th, #main td {
			text-align: left;
		}
		#main table {
			width: 100%;
		}
		.status {
			color: red;
		}
		.tab {
			display: none;
		}
		#sourceLocal:checked ~ [role="local-file"] {
			display: block;
		}
		#sourceConfig:checked ~ [role="text-config"] {
			display: block;
		}
		textarea[role=custom-config-text] {
			width: 100%;
		}
		
  </style>
</head>
<body>
	<div id="main">
		<div role="status" class="status"></div>
		<div role="main-screen">
			<div role="no-custom">
				There are no custom configuration files loaded.
			</div>
			<div role="yes-custom">
				Custom configuration files currently loaded:
			<table>
				<thead>
				<tr><th>Name</th><th>Source</th><th></th></tr>
				</thead>
				<tbody>
				<tr role="template">
					<td role="name"></td>
					<td role="source" class="sourceCell"></td>
					<td><button role="remove">Remove</button></td>
				</tr>
				</tbody>
			</table>
			<p>Configuration changes apply only to newly loaded pages, so make sure to reload the page under test after changing the configuration. </p>
		</div>
			<button role="add">Add Configuration File</button>
			<button role="close">Close</button>
		</div>
		<div role="file-loader">
			<form action="#">
				<input type="radio" value="local" name="source" id="sourceLocal" checked="checked"><label for="sourceLocal">Local file</label>
				<input type="radio" value="source" name="source" id="sourceConfig"><label for="sourceConfig">Paste configuration</label>
				<div>
				<label>Descriptive submenu label (required): <input type="text" role="submenu-name" required="true" /></label>
				</div>
				<div class="tab" role="local-file">
					<button role="select-file-cover" class="select-file-cover">
						Select File
					</button>
					<button role="back">Cancel</button>
					<input type="file" role="file-selector" class="file-selector"/>						
				</div>
				<div class="tab" role="text-config">
					<textarea role="custom-config-text" placeholder="paste configuration JSON"></textarea>
					<div>
						<button role="add-custom-config">Save</button>
						<button role="back">Cancel</button>
					</div>
				</div>

			</form>
		</div>
	</div>

  <script src="options.js"></script>
</body>
</html>
